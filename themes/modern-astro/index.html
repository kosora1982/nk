<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Astro CMS{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='themes/modern-astro/css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header & Navigation -->
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Astro CMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    {% for page in pages %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('page', slug=page.slug) }}">{{ page.title }}</a>
                    </li>
                    {% endfor %}
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('astrologija') }}">Astrologija</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('blog') }}">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('kontakt') }}">Kontakt</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero bg-primary text-white text-center py-5">
        <div class="container">
            <h1 class="display-4">Dobrodošli u Astro CMS</h1>
            <p class="lead">Moderna astrologija, konsultacije i blog</p>
        </div>
    </section>

    <!-- Main Content -->
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <small>&copy; {{ now().year }} Astro CMS. Sva prava zadržana.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='themes/modern-astro/js/main.js') }}"></script>
</body>
</html>
